<script>
let juegosGlobal = [];

fetch("games.json")
  .then(res => {
    console.log("Status:", res.status); // debe ser 200
    return res.json();
  })
  .then(data => {
    console.log("DATA:", data); // mira cómo se ve el JSON en la consola
    juegosGlobal = data;

    if (data.length === 0) {
      document.getElementById("lista").innerHTML = "JSON vacío";
    } else {
      document.getElementById("lista").innerHTML = "JSON cargado correctamente: " + data.length + " juegos";
    }
  })
  .catch(error => {
    console.error("ERROR:", error);
    document.getElementById("lista").innerHTML = "Error cargando JSON";
  });
</script>
